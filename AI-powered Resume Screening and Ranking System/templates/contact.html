<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header {
            position: fixed;
            top: 15px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .time {
            position: fixed;
            top: 15px;
            right: 20px;
            font-size: 14px;
            color: #888;
        }
        .dynamic-island {
            position: fixed;
            top: 40px;
            width: 140px;
            height: 40px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
            overflow: hidden;
        }
        .dynamic-island:hover {
            width: 350px;
            height: 50px;
            background: rgba(40, 40, 40, 1);
        }
        .dynamic-island ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .dynamic-island:hover ul {
            opacity: 1;
        }
        .dynamic-island ul li {
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s;
        }
        .dynamic-island ul li:hover {
            color: #1e90ff;
        }
        .contact-info {
            margin-top: 120px;
            font-size: 20px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>

    <div class="header">ASHU</div>
    <div class="time" id="current-time">12:00 AM</div>

    <!-- Main Dynamic Island -->
    <div class="dynamic-island">
        <i class="fas fa-circle-notch"></i>
        <ul>
            <li><a href="{{ url_for('home') }}" style="text-decoration: none; color: white;">Home</a></li>
            <li><a href="{{ url_for('about') }}" style="text-decoration: none; color: white;">About</a></li>
            <li><a href="{{ url_for('contact') }}" style="text-decoration: none; color: white;">Contact</a></li>
            <li><a href="{{ url_for('ai_resume_screening') }}" style="text-decoration: none; color: white;">AI</a></li>
        </ul>
        
    </div>

    <div class="contact-info">
        <h1>Contact Information</h1>
        <p><strong>Phone No:</strong> 8439364075</p>
        <p><strong>Email ID:</strong> <a href="mailto:ashusaxena4767@gmail.com">ashusaxena4767@gmail.com</a></p>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("current-time").innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
