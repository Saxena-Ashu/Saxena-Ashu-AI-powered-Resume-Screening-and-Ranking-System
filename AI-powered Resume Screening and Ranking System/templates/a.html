<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header {
            position: fixed;
            top: 15px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .time {
            position: fixed;
            top: 15px;
            right: 20px;
            font-size: 14px;
            color: #888;
        }
        .dynamic-island {
            position: fixed;
            top: 40px;
            width: 140px;
            height: 40px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
            overflow: hidden;
        }
        .dynamic-island:hover {
            width: 350px;
            height: 50px;
            background: rgba(40, 40, 40, 1);
        }
        .dynamic-island ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .dynamic-island:hover ul {
            opacity: 1;
        }
        .dynamic-island ul li {
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s;
        }
        .dynamic-island ul li:hover {
            color: #1e90ff;
        }
        .hero {
            margin-top: 100px;
        }
        .hero h1 {
            font-size: 40px;
            font-weight: 600;
        }
        .workspace {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 10px #ff4d4d; }
            50% { transform: scale(1.05); box-shadow: 0 0 20px #ff4d4d; }
            100% { transform: scale(1); box-shadow: 0 0 10px #ff4d4d; }
        }
        .ai-pill {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            transition: 0.5s ease-in-out;
            border: 2px solid transparent;
            cursor: pointer;
            width: 60px;
            justify-content: center;
            animation: heartbeat 2s infinite alternate;
        }
        .ai-pill:hover {
            width: 300px;
            justify-content: space-between;
            padding: 20px 30px;
            background: linear-gradient(45deg, #ff1493, #1e90ff);
            animation: none;
        }
        .ai-pill::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #ff1493, #1e90ff);
            opacity: 0.5;
            z-index: -1;
            transition: 0.5s ease-in-out;
        }
        .ai-pill:hover::before {
            opacity: 1;
        }
        .ai-pill span {
            display: none;
        }
        .ai-pill:hover span {
            display: inline;
        }
    </style>
</head>
<body>

    <div class="header">ASHU</div>
    <div class="time" id="current-time">12:00 AM</div>

    <!-- Main Dynamic Island -->
    <div class="dynamic-island">
        <i class="fas fa-circle-notch"></i>
        <ul>
            <li><a href="{{ url_for('home') }}" style="text-decoration: none; color: white;">Home</a></li>
            <li><a href="{{ url_for('about') }}" style="text-decoration: none; color: white;">About</a></li>
            <li><a href="{{ url_for('contact') }}" style="text-decoration: none; color: white;">Contact</a></li>
            <li><a href="{{ url_for('ai_resume_screening') }}" style="text-decoration: none; color: white;">AI</a></li>
        </ul>
        
    </div>

    <div class="hero">
        <h1>Made By Ashu Saxena</h1>
    </div>

    <!-- AI Resume Screening Dynamic Island -->
    <div class="workspace">
        <div class="ai-pill" onclick="location.href='{{ url_for('ai_resume_screening') }}'" style="cursor: pointer;">

            ðŸ¤– <span>AI Resume Screening</span>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("current-time").innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
