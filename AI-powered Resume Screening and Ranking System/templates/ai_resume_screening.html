<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screening</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header {
            position: fixed;
            top: 15px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .time {
            position: fixed;
            top: 15px;
            right: 20px;
            font-size: 14px;
            color: #888;
        }
        .dynamic-island {
            position: fixed;
            top: 40px;
            width: 140px;
            height: 40px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
            overflow: hidden;
        }
        .dynamic-island:hover {
            width: 350px;
            height: 50px;
            background: rgba(40, 40, 40, 1);
        }
        .dynamic-island ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .dynamic-island:hover ul {
            opacity: 1;
        }
        .dynamic-island ul li {
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s;
        }
        .dynamic-island ul li:hover {
            color: #1e90ff;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        textarea {
            height: 150px;
        }
        button {
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff3838;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            background: #333;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .remove-file {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">ASHU</div>
    <div class="time" id="current-time">12:00 AM</div>
    <div class="dynamic-island">
        <i class="fas fa-circle-notch"></i>
        <ul>
            <li><a href="{{ url_for('home') }}" style="text-decoration: none; color: white;">Home</a></li>
            <li><a href="{{ url_for('about') }}" style="text-decoration: none; color: white;">About</a></li>
            <li><a href="{{ url_for('contact') }}" style="text-decoration: none; color: white;">Contact</a></li>
            <li><a href="{{ url_for('ai_resume_screening') }}" style="text-decoration: none; color: white;">AI</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>AI Resume Screening</h1>
        <form id="resumeForm" action="/process_resumes" method="POST" enctype="multipart/form-data">
            <!-- CSRF Token (If using Flask-WTF) -->
            {% if csrf_token %}
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% endif %}
            
            <label for="job_desc">Enter Job Description:</label>
            <textarea id="job_desc" name="job_desc" rows="6" required></textarea>
            
            <label for="resumes">Upload Resumes (PDF, DOCX, JPG, JPEG, PNG):</label>
            <input type="file" id="resumes" name="resumes" accept=".pdf,.docx,.jpg,.jpeg,.png" multiple>
            
            <div id="file-list"></div>
            
            <button type="submit">Rank Resumes</button>
        </form>
    </div>

    <script>
        let filesArray = [];

        document.getElementById("resumes").addEventListener("change", function(event) {
            let newFiles = Array.from(event.target.files);
            newFiles.forEach(file => {
                if (!filesArray.some(f => f.name === file.name)) {
                    filesArray.push(file);
                }
            });
            updateFileList();
        });

        function updateFileList() {
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "";
            filesArray.forEach((file, index) => {
                let fileDiv = document.createElement("div");
                fileDiv.classList.add("file-item");
                fileDiv.innerHTML = `${file.name} <span class='remove-file' onclick='removeFile(${index})'>‚ùå</span>`;
                fileList.appendChild(fileDiv);
            });
        }

        function removeFile(index) {
            filesArray.splice(index, 1);
            updateFileList();
        }

        // Reset filesArray on form submission
        document.getElementById("resumeForm").addEventListener("submit", function() {
            filesArray = [];
            updateFileList();
        });

        function updateTime() {
            document.getElementById("current-time").innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
